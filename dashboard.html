<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">Pharmacy Invoice</div>
        
        <div class="wrapper">
            <div class="dataContainer">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Buyer's Name</span>
                    <input type="text" class="form-control buyer" placeholder="Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Date</span>
                    <input type="text" class="form-control date" placeholder="Date" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Phone No</span>
                    <input type="text" class="form-control phoneNo" placeholder="Phone No" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Invoice No</span>
                    <input type="text" class="form-control invoiceNo" placeholder="Invoice No" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Sub Total</span>
                    <input type="text" class="form-control subTotal" placeholder="Sub Total" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="logo">
                <img src="./image2.png" alt="logo.png">
            </div>
        </div>

        <div class="tableContainer scrollbar_style">
            <table class="table table-striped">
              <thead class="table_head">
                <tr>
                  <th>Sr. No</th>
                  <th>Product Name</th>
                  <th>Pack</th>
                  <th>MRP</th>
                  <th>QTY</th>
                  <th>Rate</th>
                  <th>Disc%</th>
                  <th>GST</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody class="table_rows">
                
              </tbody>
            </table>
        </div>

        <div class="button_group">
            <button class="btn"> + Add </button>
            <button class="btn csvButton submit_button"> Submit </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
